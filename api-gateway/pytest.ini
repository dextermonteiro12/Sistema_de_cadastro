[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore:Core Pydantic V1 functionality isn't compatible with Python 3\.14 or greater\.:UserWarning:strawberry\.experimental\.pydantic\._compat
markers =
    unit: Unit tests
    integration: Integration tests
