version: '3.8'

services:
  # API Gateway FastAPI
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "5000:5000"
    environment:
      - DB_SERVER=seu_servidor
      - DB_NAME=PLD
      - DB_USER=sa
      - DB_PASSWORD=sua_senha
      - DB_DRIVER={ODBC Driver 17 for SQL Server}
      - ENVIRONMENT=development
      - DEBUG=true
    depends_on:
      - redis
    networks:
      - pld-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis para caching (futuro)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - pld-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  pld-network:
    driver: bridge
